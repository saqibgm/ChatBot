<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLPI Widget Integration Test</title>
    <!-- Cache-busting for CSS -->
    <link rel="stylesheet" href="modern-web-interface.css?v=${new Date().getTime()}">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        glpi-chat-widget {
            display: block;
            /* Ensure the custom element is block-level */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>External Website Mockup</h1>
        <p>This represents your main application.</p>
        <p>The chatbot should appear in the bottom right.</p>
        <p><small>(If you see a red border box but no chat, it's a rendering issue)</small></p>
    </div>

    <!-- GLPI Bot Widget - Using Corporate Blue theme (ID: 6) -->
    <glpi-chat-widget title="Createl Bot" app-id="IT" theme-id="6"></glpi-chat-widget>

    <!-- Cache-busting for JS -->
    <script src="glpi-chat-widget.js?v=99999"></script>
    <script>
        // Force refresh JS if needed
        const script = document.querySelector('script[src*="glpi-chat-widget.js"]');
        script.src = script.src.split('?')[0] + '?v=' + new Date().getTime();
    </script>
</body>

</html>
