<div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800">Configuration</h2>
    <p class="text-gray-500 mt-1">Configure your chatbot API settings and credentials</p>
</div>

<div class="card p-6 mb-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Createl API Settings</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">API URL</label>
            <input type="text" id="cfg-Createl_API_URL" class="input-field"
                placeholder="https://your-createl-server.com/apirest.php">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">App Token</label>
            <input type="password" id="cfg-Createl_APP_TOKEN" class="input-field" placeholder="Enter app token">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">User Token</label>
            <input type="password" id="cfg-Createl_USER_TOKEN" class="input-field" placeholder="Enter user token">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Rasa API URL</label>
            <input type="text" id="cfg-RASA_API_URL" class="input-field"
                placeholder="http://127.0.0.1:5005/webhooks/rest/webhook">
        </div>
    </div>
</div>

<div class="card p-6 mb-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Database Settings</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Database Host</label>
            <input type="text" id="cfg-DB_HOST" class="input-field" placeholder="localhost">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Database Port</label>
            <input type="text" id="cfg-DB_PORT" class="input-field" placeholder="5432">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Database Name</label>
            <input type="text" id="cfg-DB_NAME" class="input-field" placeholder="chatbot">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Database User</label>
            <input type="text" id="cfg-DB_USER" class="input-field" placeholder="root">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Database Password</label>
            <input type="password" id="cfg-DB_PASSWORD" class="input-field" placeholder="••••••••">
        </div>
    </div>
</div>

<div class="card p-6 mb-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Widget Settings</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Widget Title</label>
            <input type="text" id="cfg-WIDGET_TITLE" class="input-field" placeholder="IT Support Assistant">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Widget Subtitle</label>
            <input type="text" id="cfg-WIDGET_SUBTITLE" class="input-field" placeholder="How can I help you today?">
        </div>
    </div>
</div>

<div class="flex justify-end gap-3">
    <button onclick="loadConfig()" class="btn-secondary">Reset</button>
    <button onclick="saveConfig()" class="btn-primary">Save Configuration</button>
</div>
